{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <a href="{% url 'points_hub' %}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> Back to Points Hub
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Submit Point Request</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
