{% extends "homepage/base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Start Your Chapter</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                            id="{{ field.id_for_label }}" class="form-control" required>
                        {% if field.errors %}
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary btn-block mt-4">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
